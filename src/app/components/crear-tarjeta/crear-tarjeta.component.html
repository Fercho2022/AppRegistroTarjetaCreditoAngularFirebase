
  <div class="card">
    <div class="card-body">
      <h5 class="titulo mb-3 ">{{titulo | uppercase}}</h5>

      <div *ngIf="loading" class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
  <div class="input-group input-group-lg mb-3">
    <span class="input-group-text" >
      <i class="fa-solid fa-circle-user"
       [ngClass]="{'green-icon' : form.get('titular')?.valid, 'red-icon' : form.get('titular')?.invalid && this.form.get('titular')?.touched}"
       >
      </i>
    </span>
    <input type="text" class="form-control" formControlName="titular" placeholder="Titular" >
  </div>

  <div class="input-group input-group-lg mb-3">
    <span class="input-group-text" >
      <i class="fa-solid fa-credit-card"
      [ngClass]="{'green-icon' : form.get('numeroTarjeta')?.valid, 'red-icon' : form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched  }"

      ></i>
    </span>
    <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero Tarjeta" maxlength="16">
  </div>

  <div class="row">
  <div class="col-lg-7">
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" >
        <i class="fa-solid fa-calendar"
        [ngClass]="{'green-icon' : form.get('fechaExpiracion')?.valid, 'red-icon' : form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched}"

        ></i>
      </span>
      <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="MM/YY" maxlength="5">
    </div>
  </div>
  <div class="col-lg-5">
    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text" >
        <i class="fa-solid fa-key"
        [ngClass]="{'green-icon' : form.get('cvv')?.valid, 'red-icon' : form.get('cvv')?.invalid && this.form.get('cvv')?.touched}"

        ></i>
      </span>
      <input type="password" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
    </div>
  </div>
  </div>

   <div class="d-grid gap-2">

  <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit">
    <i class="fa-solid fa-database"></i>
    &nbsp; Aceptar
  </button>

   </div>

</form>

    </div>
  </div>
